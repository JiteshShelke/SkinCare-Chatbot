<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Q&A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-back { background-color: #6c757d; border: none; color: white; padding: 8px 14px; border-radius: 5px; }
        .btn-back:hover { background-color: #5a6268; }
        .btn-back{
          text-decoration:none
        }
    </style>
</head>
<body class="bg-dark text-white p-4">

    <div class="top-bar mb-3">
        <h2>üìö Manage Q&A</h2>
        <a href="{{ url_for('admin_dashboard') }}" class="btn-back">‚Üê Back</a>
    </div>

    <form method="POST" class="row g-3 mt-3 mb-4">
        <div class="col-md-5">
            <input type="text" name="question" class="form-control" placeholder="New Question" required>
        </div>
        <div class="col-md-5">
            <input type="text" name="answer" class="form-control" placeholder="Answer" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Add</button>
        </div>
    </form>

    <table class="table table-dark table-bordered">
        <thead><tr><th>#</th><th>Question</th><th>Answer</th><th>Action</th></tr></thead>
        <tbody>
            {% for row in qa_list %}
            <tr>
                <td>{{ loop.index0 }}</td>
                <td>{{ row.question }}</td>
                <td>{{ row.answer }}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete_qa', index=row.row_index) }}">
                        <button class="btn btn-danger btn-sm" onclick="return confirm('Delete this Q&A?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
