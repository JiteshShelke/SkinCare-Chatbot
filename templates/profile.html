<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>👤 Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white p-4">
    <div class="container">
        <h2>👤 Your Profile</h2>
        <a href="{{ url_for('user_dashboard') }}" class="btn btn-light btn-sm mb-3">← Back to Dashboard</a>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" class="bg-secondary p-4 rounded shadow" onsubmit="return confirmUpdate()">

            <div class="mb-3">
                <label for="username" class="form-label">👤 Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">📧 Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>

            <div class="mb-3">
                <label for="new_password" class="form-label">🔒 New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Leave blank to keep current password">
            </div>

            <button type="submit" class="btn btn-success">💾 Save Changes</button>
        </form>
    </div>
    <script>
function confirmUpdate() {
    return confirm("Are you sure you want to save the changes?");
}
</script>

</body>
</html>
